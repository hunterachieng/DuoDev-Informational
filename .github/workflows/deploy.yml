name: CI/CD for Next.js

on:
  workflow_dispatch:
  push:
    branches:
      - dev        # Runs install and build on dev
      - staging    # Runs install and build on staging
      - main       # Runs install, build, and deploy on prod
  pull_request:
    branches:
      - dev      
      - staging 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]  # Specify Node.js version

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install dependencies
      - name: Install dependencies
        working-directory: ./info-web
        run: npm install

      # Build the project
      - name: Build Next.js project
        working-directory: ./info-web
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Only deploy if branch is 'prod'

    steps:
      # Checkout repository again (since it's a new job)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js (again in the deploy job)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}   # Set in GitHub secrets
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # Set in GitHub secrets
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Set in GitHub secrets
          working-directory: ./info-web                      # Root of Next.js project
          scope: ${{ secrets.VERCEL_SCOPE }}           # Optional: team scope

      # Optionally, add a success notification
      - name: Notify Deployment Success
        run: echo "Deployment to Vercel successful!"
